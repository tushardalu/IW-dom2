<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="head">Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
</html>

<script>

  function changeRed(){
    var chg1= document.querySelector(".head")
        chg1.style.color="Red"

    // change text color of h1 to red
  }

  function changeYellow(){
    var chg2= document.querySelector(".head")
        chg2.style.color="Yellow"
    // change text color of h1 to yellow
  }
</script>
