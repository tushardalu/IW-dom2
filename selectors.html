<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">First H1</h1>
    <h1>Second H1</h1>
    <h3 id="he3">First H3</h3>
    <h3 id="he4">Second H3</h3>
    <h5 id="he5">First H5</h5>
    <h5 id="he6">Second H5</h5>
    <h5 id="he7">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="reds">Second P</p>
    <p class="blues">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        var heading = document.getElementById("demo")
        heading.style.color ="Red"
        // the colour of first <h1> should turn to red
      }

      function changeH3() {
        var head3= document.getElementById("he3")
        head3.style.color="Green"

        var head4= document.getElementById("he4")
        head4.style.color="Green"
        // the colour of all <h3> should turn to green
      }

      function changeH5() {
        var head5= document.getElementById("he5")
        head5.style.color="Blue"
        var head6= document.getElementById("he6")
        head6.style.color="Blue"
        var head7= document.getElementById("he7")
        head7.style.color="Blue"
        // the colour of all <h5> should turn to blue
      }

      function changeGreen() {
        var grab1=document.querySelector(".green")
        grab1.style.color="Green"
        var grab2=document.querySelector("p")
        grab2.style.color="Green"
        // all the elements with the class green should change to green
      }

      function changeRed() {
        var bod1=document.querySelector(".red")
        bod1.style.color="Red"

        var bod2=document.querySelector(".reds")
        bod2.style.color="Red"
        // all the elements with the class red should change to red
      }

      function changeBlue() {
        var met1=document.querySelector(".blue")
        met1.style.color="Blue"

        var met2=document.querySelector(".blues")
        met2.style.color="Blue"
        // all the elements with the class blue should change to blue
      }
    </script>
</body>
</html>
